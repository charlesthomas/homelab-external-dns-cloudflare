---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    repo: https://github.com/charlesthomas/homelab-external-dns-cloudflare
  labels:
    app.kubernetes.io/instance: external-dns-cloudflare
    app.kubernetes.io/name: cloudflare
  name: external-dns-cloudflare
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - watch
      - list
  - apiGroups:
    - discovery.k8s.io
    resources:
    - endpointslices
    verbs:
    - get
    - watch
    - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    repo: https://github.com/charlesthomas/homelab-external-dns-cloudflare
  labels:
    app.kubernetes.io/instance: external-dns-cloudflare
    app.kubernetes.io/name: cloudflare
  name: external-dns-cloudflare-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns-cloudflare
subjects:
  - kind: ServiceAccount
    name: external-dns-cloudflare
    namespace: external-dns-cloudflare
